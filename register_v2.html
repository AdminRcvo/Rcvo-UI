<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription â€“ RCVO</title>
  <!-- Styles identiques -->
</head>
<body>
  <!-- Nav identique -->
  <main>
    <h1>Inscription</h1>
    <form>
      <label>Email :<br><input type="email" name="email" required></label><br><br>
      <label>Mot de passe :<br><input type="password" name="password" required></label><br><br>
      <button type="submit">S'inscrire</button>
    </form>
    <p class="error" id="errMsg"></p>
  </main>
  <script>
    document.querySelector('form').onsubmit = async e => {
      e.preventDefault();
      const { email, password } = e.target;
      try {
        const res = await fetch('https://Rcvo-Backend-env.eba-k3tjwhr3.eu-west-3.elasticbeanstalk.com/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.value, password: password.value })
        });
        if (!res.ok) {
          document.getElementById('errMsg').textContent = `Erreur ${res.status}`;
          return;
        }
        window.location.href = 'login_v2.html';
      } catch {
        document.getElementById('errMsg').textContent = "NetworkError";
      }
    };
  </script>
</body>
</html>
