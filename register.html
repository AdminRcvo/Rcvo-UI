<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription – RCVO</title>
  <style>
    /* copie le même style que login.html */
    body { font-family: sans-serif; margin: 0; }
    nav { background: #007BFF; padding: 1rem; }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    main { padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { margin-top: 1rem; padding: .5rem 1rem; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    #error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="login.html">Connexion</a>
    <a href="register.html">Inscription</a>
  </nav>

  <main>
    <h1>Inscription</h1>
    <form id="registerForm">
      <label for="email">Email :</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required />

      <button type="submit">S’inscrire</button>
    </form>

    <div id="error"></div>
  </main>

  <script>
    const errorDiv = document.getElementById('error');

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      errorDiv.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://api.rcvo-crm-auto.com/api/admin/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const { message } = await res.json();
          throw new Error(message || 'Échec de l’inscription');
        }

        // Une fois inscrit, on redirige vers la connexion
        window.location.href = 'login.html';

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>

</body>
</html>
