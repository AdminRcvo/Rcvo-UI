<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äì RCVO</title>
  <style>
    body { font-family: sans-serif; margin:0; padding:2rem; }
    nav { background:#007BFF; padding:1rem; }
    nav a { color:#fff; margin-right:1rem; text-decoration:none; }
    main { max-width:320px; margin:2rem auto; }
    .error { color:red; }
    .pwd-wrap { position: relative; display:flex; }
    .pwd-wrap button { background:none; border:none; cursor:pointer; margin-left:-2rem; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="login_v2.html">Connexion</a>
    <a href="register_v2.html">Inscription</a>
  </nav>

  <main>
    <h1>Connexion</h1>
    <form id="form">
      <label>
        Email<br>
        <input type="email" name="email" required>
      </label><br>
      <label>
        Mot de passe<br>
        <div class="pwd-wrap">
          <input type="password" name="password" required>
          <button type="button" id="toggle">üëÅÔ∏è</button>
        </div>
      </label><br>
      <button type="submit">Se connecter</button>
    </form>
    <p class="error" id="err"></p>
  </main>

  <script>
    console.log('[login] script charg√©');
    document.getElementById('toggle').onclick = () => {
      const p = document.querySelector('[name="password"]');
      p.type = p.type==='password'?'text':'password';
    };
    document.getElementById('form').onsubmit = async e => {
      e.preventDefault();
      console.log('[login] form submitted');
      const err = document.getElementById('err');
      err.textContent = '';
      const email = e.target.email.value;
      const password = e.target.password.value;
      console.log('[login] payload', { email, password });
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        console.log('[login] response status', res.status);
        if (!res.ok) {
          err.textContent = `Erreur ${res.status}`;
          return;
        }
        const { token } = await res.json();
        console.log('[login] received token', token);
        localStorage.setItem('jwt', token);
        window.location.href = 'index.html';
      } catch (e) {
        console.error('[login] fetch error', e);
        err.textContent = 'NetworkError';
      }
    };
  </script>

</body>
</html>
