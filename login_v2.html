<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion ‚Äì RCVO</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    nav { background: #007BFF; padding: 1rem; }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    main { padding: 2rem; max-width: 400px; margin: auto; }
    .error { color: red; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="login_v2.html">Connexion</a>
    <a href="register_v2.html">Inscription</a>
  </nav>

  <main>
    <h1>Connexion</h1>
    <form>
      <label>Email :<br>
        <input type="email" name="email" required>
      </label><br><br>
      <label>Mot de passe :<br>
        <input type="password" name="password" required>
        <button type="button" id="togglePwd">üëÅÔ∏è</button>
      </label><br><br>
      <button type="submit">Se connecter</button>
    </form>
    <p class="error" id="errMsg"></p>
  </main>

  <script>
    // bascule affichage du mot de passe
    document.getElementById('togglePwd').onclick = () => {
      const inp = document.querySelector('input[name="password"]');
      inp.type = inp.type === 'password' ? 'text' : 'password';
    };

    // intercepte la soumission
    document.querySelector('form').onsubmit = async e => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      console.log("[login] submit", email);
      document.getElementById('errMsg').textContent = '';

      try {
        const res = await fetch('https://Rcvo-Backend-env.eba-k3tjwhr3.eu-west-3.elasticbeanstalk.com/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        console.log("[login] status", res.status);
        if (!res.ok) {
          const err = await res.text();
          document.getElementById('errMsg').textContent = `Erreur ${res.status}`;
          return;
        }
        const { token } = await res.json();
        localStorage.setItem('jwt', token);
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        document.getElementById('errMsg').textContent = "NetworkError";
      }
    };
  </script>

</body>
</html>
