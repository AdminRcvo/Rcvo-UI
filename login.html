<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – RCVO</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    nav { background: #007BFF; padding: 1rem; }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    main { padding: 2rem; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; }
    button { margin-top: 1rem; padding: .5rem 1rem; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    #error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="login.html">Connexion</a>
    <a href="register.html">Inscription</a>
  </nav>

  <main>
    <h1>Connexion</h1>
    <form id="loginForm">
      <label for="email">Email :</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
    </form>
    <div id="error"></div>
  </main>

  <script>
    const API = "http://${EB_URL}/api";
    const errorDiv = document.getElementById('error');

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      errorDiv.textContent = '';
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${API}/admin/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const { message } = await res.json();
          throw new Error(message || 'Échec de la connexion');
        }
        // Tout va bien : redirection vers l'accueil
        window.location.href = 'index.html';
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>

</body>
</html>
