<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion ‚Äì RCVO</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    nav { background: #007BFF; padding: 1rem; }
    nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
    main { padding: 2rem; }
    form div { margin-bottom: 1rem; }
    button { cursor: pointer; }
    #error { color: red; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="login.html">Connexion</a>
    <a href="register.html">Inscription</a>
  </nav>

  <main>
    <h1>Connexion</h1>
    <form id="loginForm">
      <div>
        <label for="email">Email :</label><br/>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="password">Mot de passe :</label><br/>
        <input type="password" id="password" required />
        <button type="button" id="togglePwd">üëÅÔ∏è</button>
      </div>
      <div>
        <button type="submit">Se connecter</button>
      </div>
      <div>
        <span id="error"></span>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('togglePwd').onclick = () => {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    };
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('http://18.245.175.14:8000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) throw new Error('Identifiants invalides');
        const { token } = await res.json();
        localStorage.setItem('rcvo_token', token);
        window.location.href = 'index.html';
      } catch (err) {
        document.getElementById('error').textContent = err.message;
      }
    });
  </script>

</body>
</html>
